{% extends "SchoolApp/base.html"%}
{% block content %}

<section data-bs-version="5.1" class="article1 cid-tZLxToU8G0" id="article01-1y">
		
	<div class="container">
		<div class="row justify-content-center">
			<div class="card col-md-12 col-lg-12">
                <div class="card title jumbotron">
                <h2 class="row justify-content-center card-title">{{Data.title}}</h2>
                </div>
				<div class="card-wrapper">
					<div class="row">{% for image in Data.image.all%}
						<div class="image-wrapper col-12 col-sm-6 justify-content-center">
							<img src="{{image.Image.url}}" alt="Mobirise Website Builder">
						</div>{%endfor%}
					</div>

					<div class="card-box align-left mb-3 card-content-text">
						<h4 class="card-title mbr-fonts-style mbr-white mb-0 display-5">
							<strong>Eternal Art of Photography</strong>
						</h4>
						<p class="mbr-text mbr-fonts-style mt-3 mb-0 display-7">
						{{Data.content}}
						</p>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
